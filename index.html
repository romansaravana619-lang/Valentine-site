<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Niranjana ‚ù§Ô∏è My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    background:linear-gradient(120deg,#ff5f6d,#ffc371,#ff4d6d);
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:white;
}

/* Opening */
.loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
    animation:fadeOut 2s ease forwards;
    animation-delay:3s;
}
.loader h1{
    font-family:'Great Vibes',cursive;
    font-size:48px;
    animation:heartbeat 1s infinite;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}
@keyframes heartbeat{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}

/* Hearts */
.heart{
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    transform:rotate(45deg);
    animation:float 8s linear infinite;
}
.heart::before,.heart::after{
    content:'';
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    border-radius:50%;
}
.heart::before{top:-9px;left:0;}
.heart::after{left:-9px;top:0;}

@keyframes float{
    0%{bottom:-40px;opacity:0;}
    50%{opacity:1;}
    100%{bottom:110%;transform:translateX(80px) rotate(360deg);opacity:0;}
}

/* Roses */
.rose{
    position:absolute;
    font-size:24px;
    animation:roseFloat 10s linear infinite;
}
@keyframes roseFloat{
    0%{bottom:-30px;opacity:0;}
    50%{opacity:1;}
    100%{bottom:110%;opacity:0;}
}

/* Content */
.container{
    position:relative;
    z-index:2;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.title{
    font-family:'Great Vibes',cursive;
    font-size:55px;
    animation:glow 2s infinite alternate;
}
.name{
    color:#ffe6ec;
    text-shadow:0 0 25px #ff1e56;
}

@keyframes glow{
    from{text-shadow:0 0 10px pink;}
    to{text-shadow:0 0 30px red;}
}

.message{
    margin-top:20px;
    font-size:18px;
    animation:slideUp 2s ease;
}
@keyframes slideUp{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

.box{
    margin-top:30px;
    padding:20px;
    border:2px solid white;
    border-radius:15px;
    background:rgba(255,255,255,0.12);
    animation:pulse 3s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff4d6d;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#ff4d6d;
    color:white;
}
</style>
</head>

<body>

<div class="loader">
    <h1>Love is loading for Niranjana ‚ù§Ô∏è</h1>
</div>

<script>
for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
}

for(let i=0;i<20;i++){
    let r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"%";
    r.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(r);
}
</script>

<div class="container">
    <div class="title">
        Happy Valentine‚Äôs Day <br>
        <span class="name">Niranjana ‚ù§Ô∏è</span>
    </div>

    <div class="message">
        Niranjana, you are not just my love,<br>
        you are my forever üíñ
    </div>

    <div class="box" id="msgBox">
        Every heartbeat whispers your name, Niranjana üåπ
    </div>

    <button onclick="changeMessage()">More Love üíå</button>
</div>

<script>
const messages=[
"Niranjana, my heart chose you ‚ù§Ô∏è",
"With you, love feels effortless üíï",
"You are my safest place, Niranjana üå∏",
"Every day I fall for you again üíñ",
"My forever has your name ‚Äì Niranjana üíò"
];

function changeMessage(){
    msgBox.innerHTML=messages[Math.floor(Math.random()*messages.length)];
}
</script>

</body>
</html>
